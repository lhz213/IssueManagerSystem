<!DOCTYPE html>
<html ng-app="issueManagerSystem">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="cdnLocalCopy/Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="cdnLocalCopy/jQuery/jquery-2.1.3.js"></script>
    <script src="cdnLocalCopy/Bootstrap/bootstrap.js"></script>
    <script src="cdnLocalCopy/Angular/angular.js"></script>
    <script src="cdnLocalCopy/Angular/angular-route.js"></script>
    <script src="cdnLocalCopy/uiBootstrap/ui-bootstrap-tpls-0.12.1.js"></script>

    <script src="javascripts/ims.Factory.js"></script>
    <script src="javascripts/ims.index.indexModule.js"></script>
    <script src="javascripts/ims.signup.signUpModule.js"></script>
    <script src="javascripts/issueManagerSystem.js"></script>
    <script src="javascripts/app.js"></script>

    <title>Welcome</title>
</head>
<body ng-controller="ShellPageCtrl">
<span id="topPosition" class="sr-only">top</span>
<nav class="navbar navbar-default navbar-fixed-top ">
    <!--<div ng-class="{'bg-info':user.role=='employee','bg-primary':user.role=='manager','bg-success':user.role=='admin'}">-->
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Issue Manager System</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/">Home<span class="sr-only">(current)</span></a></li>
                <li><a href="#/">About us</a></li>
                <li><a href="#/">Contact us</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="user">
                    <button type='button' class='btn btn-primary btn-block navbar-btn' ng-click="showSignInForm()">
                        Sign In
                    </button>
                </li>
                <li class="btn-group" dropdown is-open="status.isopen" ng-show="user">
                    <a class="dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                        {{user.name}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Sign out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!--</div>-->
</nav>


<section>
    <div class="container ng-view-container">
        <div class="row">
            <div class="col-xs-12" ng-view></div>
        </div>
    </div>
</section>
<!-- Start of footer -->
<footer class="footer">
    <div class="container">
        <p>
            &copy; 2015 Company, Inc. |
            <a href="#">Privacy</a>
            |
            <a href="#">Terms</a>
        </p>
    </div>
</footer>
<!-- End of footer -->

<!-- Go To Top side bar -->
<aside class="hidden-sm hidden-xs">
    <ul>
        <li go-to-top ng-show="visible">
            <label class="btn btn-default btn-block button">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-bottom"></span>
                <span class="line line-right"></span>
                <span class="glyphicon glyphicon-arrow-up"></span>
            </label>
        </li>
        <li class="app-download">
            <label popover-placement="left" popover-append-to-body="true" popover="Download iOS app here!"
                   popover-trigger="mouseenter" class="btn btn-default btn-block button">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-bottom"></span>
                <span class="line line-right"></span>
                <span class="glyphicon glyphicon-phone"></span>
            </label>
        </li>
        <li class="wechat-qr-code">
            <label popover-placement="left" popover="WeChat QR code here" popover-trigger="mouseenter"
                   class="btn btn-default btn-block button">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-bottom"></span>
                <span class="line line-right"></span>
                <span class="glyphicon glyphicon-qrcode"></span>
            </label>
        </li>
        <li class="likeUs">
            <label popover-placement="left" popover-title="Like Us" popover="QQ:... | Facebook:..."
                   popover-trigger="mouseenter" class="btn btn-default btn-block button">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-bottom"></span>
                <span class="line line-right"></span>
                <span class="glyphicon glyphicon-earphone"></span>
            </label>
        </li>
    </ul>
</aside>
</body>
</html>
